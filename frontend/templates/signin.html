{% extends "layout.html" %}

{% block title %}Sign In{% endblock %}

{% block content %}
<div class="relative flex size-full min-h-screen flex-col bg-[#111618] overflow-x-hidden">
    <div class="flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap px-10 py-4">
            <a href="{{ url_for('signin') }}" class="flex items-center gap-3 text-white">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Electra Sense Logo" class="logo-img">
                <h1 class="text-xl font-bold leading-tight tracking-[-0.015em]">Electra Sense</h1>
            </a>
        </header>
        <main class="flex flex-1 items-center justify-center py-16">
            <div class="w-full max-w-md rounded-lg bg-[#1c2327] p-8 shadow-2xl">
                <div class="text-center">
                    <h2 class="text-3xl font-bold tracking-tight text-white">Welcome back</h2>
                    <p class="mt-2 text-sm text-gray-400">Log in to predict your electricity bill.</p>
                </div>
                <form class="mt-8 space-y-6" action="{{ url_for('home') }}" method="GET">
                    <div class="space-y-2">
                        <label class="text-sm font-medium text-white" for="email">Email address</label>
                        <div class="relative">
                            <span class="material-symbols-outlined pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">mail</span>
                            <input autocomplete="email" class="form-input block w-full rounded-md border-0 bg-[#111618] py-3 pl-10 pr-3 text-white shadow-sm ring-1 ring-inset ring-[#3b4b54] placeholder:text-gray-500 focus:ring-2 focus:ring-inset focus:ring-[var(--primary-color)] sm:text-sm sm:leading-6" id="email" name="email" placeholder="you@example.com" required type="email" />
                        </div>
                    </div>
                    <div class="space-y-2">
                        <label class="text-sm font-medium text-white" for="password">Password</label>
                        <div class="relative">
                            <span class="material-symbols-outlined pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">lock</span>
                            <input autocomplete="current-password" class="form-input block w-full rounded-md border-0 bg-[#111618] py-3 pl-10 pr-3 text-white shadow-sm ring-1 ring-inset ring-[#3b4b54] placeholder:text-gray-500 focus:ring-2 focus:ring-inset focus:ring-[var(--primary-color)] sm:text-sm sm:leading-6" id="password" name="password" placeholder="••••••••" required type="password" />
                        </div>
                    </div>
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input class="form-checkbox size-4 rounded bg-[#111618] border-[#3b4b54] text-[var(--primary-color)] focus:ring-[var(--primary-color)]" id="remember-me" name="remember-me" type="checkbox" />
                            <label class="ml-2 block text-sm text-white" for="remember-me">Remember me</label>
                        </div>
                        <div class="text-sm">
                            <a class="font-medium text-[var(--primary-color)] hover:text-opacity-80" href="#">Forgot password?</a>
                        </div>
                    </div>
                    <div>
                        <button class="flex w-full justify-center rounded-md bg-[var(--primary-color)] px-3 py-3 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-opacity-80" type="submit">
                            Log in
                        </button>
                    </div>
                </form>
                 <p class="mt-8 text-center text-sm text-gray-400">
                    Don't have an account?
                    <a class="font-medium text-[var(--primary-color)] hover:text-opacity-80" href="{{ url_for('signup') }}">
                        Sign up
                    </a>
                </p>
            </div>
        </main>
    </div>
</div>
{% endblock %}
