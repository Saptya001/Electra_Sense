{% extends "layout.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="flex min-h-screen items-center justify-center bg-[#0d1117] py-12 px-4 sm:px-6 lg:px-8">
    <div class="w-full max-w-md space-y-8">
        <div class="text-center">
             <a href="{{ url_for('signin') }}" class="flex justify-center items-center gap-3 mb-4 text-white">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Electra Sense Logo" class="logo-img">
                <h1 class="text-2xl font-bold tracking-tight">Electra Sense</h1>
            </a>
            <h2 class="text-3xl font-extrabold text-white">Create your account</h2>
            <p class="mt-2 text-sm text-gray-400">to start predicting your electricity bill</p>
        </div>
        <form class="space-y-6 rounded-lg bg-[#161b22] p-8 shadow-2xl" action="{{ url_for('home') }}" method="GET">
            <div class="relative">
                <label class="sr-only" for="email-address">Email address</label>
                <span class="material-symbols-outlined pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">mail</span>
                <input autocomplete="email" class="form-input block w-full rounded-md border-0 bg-[#0d1117] py-3 pl-10 pr-3 text-white ring-1 ring-inset ring-[#30363d] placeholder:text-gray-500 focus:ring-2 focus:ring-inset focus:ring-[var(--primary-color)] sm:text-sm" id="email-address" name="email" placeholder="Email address" required type="email" />
            </div>
            <div class="relative">
                <label class="sr-only" for="password">Password</label>
                <span class="material-symbols-outlined pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">lock</span>
                <input autocomplete="new-password" class="form-input block w-full rounded-md border-0 bg-[#0d1117] py-3 pl-10 pr-10 text-white ring-1 ring-inset ring-[#30363d] placeholder:text-gray-500 focus:ring-2 focus:ring-inset focus:ring-[var(--primary-color)] sm:text-sm" id="password" name="password" placeholder="Password" required type="password" />
                <span class="material-symbols-outlined password-toggle">visibility</span>
            </div>
            <div class="relative">
                <label class="sr-only" for="password-confirm">Confirm Password</label>
                <span class="material-symbols-outlined pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">lock</span>
                <input autocomplete="new-password" class="form-input block w-full rounded-md border-0 bg-[#0d1117] py-3 pl-10 pr-10 text-white ring-1 ring-inset ring-[#30363d] placeholder:text-gray-500 focus:ring-2 focus:ring-inset focus:ring-[var(--primary-color)] sm:text-sm" id="password-confirm" name="password-confirm" placeholder="Confirm Password" required type="password" />
                 <span class="material-symbols-outlined password-toggle">visibility</span>
            </div>
            <div>
                <button class="flex w-full justify-center rounded-md bg-[var(--primary-color)] px-3 py-3 text-sm font-semibold text-white shadow-sm hover:bg-opacity-80" type="submit">
                    Create Account
                </button>
            </div>
        </form>
        <p class="text-center text-sm text-gray-400">
            Already have an account?
            <a class="font-medium text-[var(--primary-color)] hover:text-opacity-80" href="{{ url_for('signin') }}">
                Log in
            </a>
        </p>
    </div>
</div>
{% endblock %}
